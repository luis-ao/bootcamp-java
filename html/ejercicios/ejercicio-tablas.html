<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ejercicio-tablas.css">
    <title>Ejercicio Tablas</title>
</head>
<body>
    <h1>Ejercicio de tablas</h1>
    
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio <span class="rojo">individual</span></th>
                <th>Cantidad</th>
                <th>Precio total</th>        
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Hola Mundo</td>
                <td class="cursiva">Gratis</td>
                <td>5</td>
                <td>Gratis</td>
            </tr>
            <tr>
                <td >Perrito Feliz</td>
                <td class="naranja">$19.99</td>
                <td class="naranja">2</td>
                <td>$39.98</td>
            </tr>
            <tr>
                <td>Perrito <span class="bold">Feliz</span> muy feliz</td>
                <td>$29.99</td>
                <td>3</td>
                <td>$89.9 <span class="amarillo">7</span></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td class="negro"></td>
                <td class="verde">Total $49.99</td>
                <td class="verde">10</td>
                <td class="verde">$129.95</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
