<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/formularios.css">
    <title>Formularios</title>
</head>
<body>
     <form>
        <input type="text" />
        <input type="date" />
        <input type="color" />
        <input type="password" />
        <input type="file" />
        <input type="checkbox" />  Es un campo selección que se quita
        <input type="radio" /> este es circular y no se quita
        <input type="submit">  siempre debe ir dentro del formulario que usamos
        <input type="button" value="contactar">
    </form>

    <h1>Formulario</h1>
    <form class="formulario">
    <div class="nombre">
        <label for="nombre">
            Nombre
        </label>
        <input class="campo_nombre"
        id="nombre"
        type="text"
        name="nombre" 
        placeholder="Escribe tu nombre" 
        required />
    </div>
    <div class="apellido">
        <label for="apellido">
            Apellido
        </label>
        <input  
        id="apellido"
        type="text"
        name="apellido" 
        placeholder="Escribe tu apellido" />
    </div>
    <div class="password">
        <label for="password">
            Contraseña
        </label>
        <input 
        id="password"
        type="password"
        name="password" 
        placeholder="Escribe tu contraseña" />
    </div>
    <div class="correo">
        <label for="correo">Correo</label>
        <input id="correo" name="correo"  type="email" placeholder="Escribe tu correo" />
    </div>
<!-- Fieldset es opcional
    <Fieldset></Fieldset> -->

    <div class="enviar">
        <input type="submit" /> 
    </div>
    </form>
    
    
    <form>
        <fieldset>
            <legend>Ingresa el número</legend>
            <label for="numero">Numero</label>
            <input id="numero"
            type="number" name="numero" min="40" max="50"/>
            
            <label for="rango">Rango</label>
            <input id="rango" name="rango" 
            type="range" min="70"/>
        </fieldset>
    </form>
</body>
</html>
